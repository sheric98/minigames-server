<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Let's play some hot games bud.</h1>

<!--    </form>-->
    <button id="TTT">Tic-Tac-Toe</button>

    <!-- The Modal -->
    <div id="TTTModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please select who to play against:</p>
                <input type="radio" name="versus" value="local"> Local<br>
                <input type="radio" id="cpu" name="versus" value="cpu"> CPU<br>

            <p id="askDif"></p>

        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("TTTModal");

        // Get the button that opens the modal
        var btn = document.getElementById("TTT");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        var cpu = document.getElementById("cpu");

        var askDif = document.getElementById("askDif");

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        askDif.innerHTML = "Choose your difficulty";

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
