<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Let's play some hot games bud.</h1>
<!--    <form action="TTT" method="get">-->
<!--        <button type="submit">Tic-Tac-Toe</button>-->
<!--    </form>-->
    <button id="TTT">Tic-Tac-Toe</button>

    <!-- The Modal -->
    <div id="TTTModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please select who to play against:</p>
            <form action="/TTT" method="get">
                <input type="radio" name="versus" value="local"> Local<br>
                <input type="radio" id="cpu" name="versus" value="cpu"> CPU<br>
                <br>
                <input type="radio" name="diff" value="easy"> Easy<br>
                <input type="radio" name="diff" value="med"> Medium<br>
                <input type="radio" name="diff" value="hard"> Hard<br>
                <br>
                <p>What player do you want to be?</p>
                <input type="radio" name="player" value="x"> X<br>
                <input type="radio" name="player" value="o"> O<br>
                <br>
                <input type="radio" name="size" value="3"> 3x3<br>
                <input type="radio" name="size" value="4"> 4x4<br>
                <input type="radio" name="size" value="5"> 5x5<br>
                <input type="submit" value="Submit">
            </form>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("TTTModal");

        // Get the button that opens the modal
        var btn = document.getElementById("TTT");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        var cpu = document.getElementById("cpu");

        var askDif = document.getElementById("askDif");

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        $("input[type='radio']").change(function() {
            if($(this).val()==="cpu") {
                askDif.show();
            }
            else {
                askDif.hide();
            }
        })

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
